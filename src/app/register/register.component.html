<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h1 class="mt-10 text-center text-4xl font-bold leading-9 tracking-tight text-white logo">REPIX</h1>
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Create your account</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-white">Email address</label>
          <div class="mt-2">
            <input [(ngModel)]="email" id="email" name="email" type="email" autocomplete="email" required [ngClass]="{'ring-red-600': emailError}" class="block  w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6">
          </div>
          <p *ngIf="emailError" class="mt-2 text-sm text-red-600" id="email-error">Not a valid email address.</p>
        </div>
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-white">Password</label>
          </div>
          <div class="mt-2">
            <input [(ngModel)]="password" id="password" name="password" type="password" autocomplete="current-password" required [ngClass]="{'ring-red-600': passwordError}" class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6">
          </div>
          <p *ngIf="passwordError" class="mt-2 text-sm text-red-600" id="email-error">Not a valid password.</p>
        </div>

        <div>
          <button (click)="registerUser()" class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Register</button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm text-gray-400">
        Already a member?
        <a [routerLink]="'/login'" class="font-semibold leading-6 text-indigo-400 hover:text-indigo-300">Sign In</a>
      </p>
    </div>
  </div>
